{% load i18n %}

<p>{% trans "Don't forget to share the event!" %}</p>

<a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ SITE_URL }}/{{ event.id }}/{{ event.slug }}/" data-text="{% trans 'I will be at' %} {{ event.name }} {% trans 'And you?' %} #{{ event.twitterTag }}" data-count="horizontal" data-via="{% trans 'mozilla_hispano'%}" data-lang="es">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    
<iframe src="http://www.facebook.com/plugins/like.php?href={{ SITE_URL }}/{{ event.id }}/{{ event.slug }}/&amp;layout=button_count&amp;show_faces=false&amp;width=150&amp;action=like&amp;font&amp;colorscheme=light&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:150px; height:21px;" allowTransparency="true"></iframe>
