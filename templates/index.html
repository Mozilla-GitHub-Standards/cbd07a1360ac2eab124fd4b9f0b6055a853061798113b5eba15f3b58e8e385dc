{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans 'Events' %}{% endblock %}

{% block content %}

{% if events %}
<ul id="event-list">
    {% for event in events %}
    <li><a href="/{{ event.id }}/{{ event.slug }}/">{{ event.name }}</a> <small>({{ event.eventDate|date:"SHORT_DATE_FORMAT"}})</small></li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
