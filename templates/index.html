{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans 'Events' %}{% endblock %}

{% block content %}

<h2>{% trans 'Events' %}</h2>

{% if events %}
<ul>
    {% for event in events %}
    <li><a href="/event/{{ event.id }}/{{ event.slug }}/">{{ event.name }}</a> <small>({{ event.eventDate|date:"SHORT_DATE_FORMAT"}})</small></li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
